version: '3.8'

services:
  # Main application - completely autonomous with PostgreSQL tools included
  migrate-pst:
    build: .
    container_name: pg-migrate-tool
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - CONFIG_DB_PATH=/app/data/config.db
      - BACKUP_DIR=/app/backups
      # Docker socket for container management
      - DOCKER_SOCKET=/var/run/docker.sock
    volumes:
      # Persist configuration and backups
      - ./data:/app/data
      - ./backups:/app/backups
      # Access to Docker socket for managing other containers
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    depends_on:
      postgres-source:
        condition: service_healthy
      postgres-target:
        condition: service_healthy
    networks:
      - pgnet
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Example source PostgreSQL database
  postgres-source:
    image: postgres:15-alpine
    container_name: postgres-source
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=source_db
    ports:
      - "5432:5432"
    volumes:
      - source-data:/var/lib/postgresql/data
      # Optional: Add init scripts
      # - ./init-source.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pgnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Example target PostgreSQL database
  postgres-target:
    image: postgres:15-alpine
    container_name: postgres-target
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=target_db
    ports:
      - "5433:5432"
    volumes:
      - target-data:/var/lib/postgresql/data
    networks:
      - pgnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  source-data:
    driver: local
  target-data:
    driver: local

networks:
  pgnet:
    driver: bridge
